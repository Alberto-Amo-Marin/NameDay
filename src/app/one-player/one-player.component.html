<div class="bground">

    <div class="content">
        <h4>Type the name of player</h4>
        <form>
            <mat-form-field class="example-full-width">
                <mat-label>State</mat-label>
                <input matInput aria-label="State" (keyup)="getPlayersByName($event)">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let state of players" [value]="state.name">
                        <!-- <img class="example-option-img" aria-hidden [src]="state.flag" height="25">
                        <span>{{state.name}}</span> |
                        <small>Population: {{state.population}}</small> -->
                        test
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
        </form>
    </div>
</div>
