<div class="bground">

    <div class="content">
        <form>
            <mat-form-field class="input">
                <mat-label>Type the name of player</mat-label>
                <input matInput (keyup)="getPlayersByName($event)">
            </mat-form-field>
            <br>
            <tr *ngFor="let player of players" [value]="player.id">
                {{player.full_name}}
            </tr>
        </form>
    </div>
</div>
